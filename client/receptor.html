<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espectador</title>
    <link rel="stylesheet" href="styles.css">
    <script src="socket.io/socket.io.js"></script> <!-- Aquí se carga la librería de Socket.IO (La que permite la comunicación bidireccional). -->
</head>
<body>
    <img id="play">

    <script>
        var socket = io();
        
        socket.on("stream", function(imagen) {
            let img = document.getElementById("play");
            img.src = imagen;
        });
    </script>
</body>
</html>
